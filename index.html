<!doctype html>
<html lang="en">

<head>
    <title>Blue Mobile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!--Cargando fuentes-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!--Cargando Iconos-->
    <link rel="stylesheet" href="css/fontawesome-all.css" type="text/css">

    <!--Cargar galería de imágenes-->
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">

    <!--carga de archivos css-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>
<!--Menu superior-->
<section class="bienvenidos">
    <header class="encabezado fixed-top" role="banner" id="encabezado">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.svg" alt="Logo del titulo">
            </a>
            <button type="button" class="boton-buscar" data-toggle="collapse" data-target="#bloque-buscar"
                    aria-expanded="false">
                <i class="fas fa-search"></i>
            </button>
            <button type="button" class="boton-menu d-md-none" data-toggle="collapse" data-target="#menu-principal"
                    aria-expanded="false">
                <i class="fas fa-bars" aria-hidden="true"></i>
            </button>
            <form action="#" id="bloque-buscar" class="collapse">
                <div class="contenedor-bloque-buscar">
                    <input type="text" placeholder="Buscar...">
                    <input type="submit" value="Buscar">
                </div>
            </form>
            <nav id="menu-principal" class="collapse">
                <ul>
                    <li class="active"><a href="index.html">Inicio</a></li>
                    <li><a href="smartphone.html">Smartphones</a></li>
                    <li><a href="accessory.html">Accesorios</a></li>
                    <li><a href="promotion.html">Promociones</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--Encabezado de página y título de ndex-->
    <div class="texto-encabezado text-center">
        <div class="container">
            <!--Efectos wow para el diseño estético-->
            <h1 class="display-4 wow bounceIn">Venta de Smartphones y Accesorios</h1>
            <p class="wow bounceIn" data-wow-delay=".3s">
                Ofrecemos variedad de smartphones y accesorios a nuestros clientes.
            </p>
            <a href="contact.html" class="btn btn-primary btn-lg">Ponte en contacto</a>
        </div>
    </div>
    <!--Flecha bajar a la sección de agencia-->
    <div class="flecha-bajar text-center">
        <a data-scroll href="#app-main"><i class="fa fa-angle-down" aria-hidden="true"></i></a>
    </div>
</section>

<!-- main -->
<main class="container" id="app-main"></main>

<!--Footer de página-->
<footer class="piedepagina" role="contentinfo">
    <div class="container">
        <p>2023 © BLUE MOBILE Todos los derechos reservados</p>
        <ul class="redes-sociales">
            <li><a href="#"><i class="fab fa-facebook-f" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fab fa-youtube" aria-hidden="true"></i></a></li>
        </ul>
    </div>
</footer>
<a class="ir-arriba" data-scroll href="#encabezado"><i class="fas fa-arrow-circle-up" aria-hidden="true"></i></a>


<!--Carga de archivos js-->
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
            loop: true,
            margin: 0,
            nav: true,
            autoWidth: false,
            navText: ['<i class="fa fa-arrow-circle-left" title="Anterior"></i>', '<i class="fa  fa-arrow-circle-right" title="Siguiente"></i>'],
            responsive: {
                0: {
                    items: 1
                },
                500: {
                    items: 2,
                    margin: 20
                },
                800: {
                    items: 3,
                    margin: 20
                },
                1000: {
                    items: 4,
                    margin: 20
                }
            }
        });
    });
    document.addEventListener("DOMContentLoaded", () => {
        loadContent('app-main', 'pages/index-container.html')
    })

    function loadContent(targetId, sourceUrl) {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = () => {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById(targetId).innerHTML = xhr.responseText;
            }
        };
        xhr.open("GET", sourceUrl, true);
        xhr.send();
    }
</script>
<script src="js/wow.min.js"></script>
<script src="js/smooth-scroll.min.js"></script>
<script src="js/sitio.js"></script>
</body>

</html>
